      <div class="container-md cover h-100 d-block mt-4">

        <h2 class="pt-5">Contactanos!</h2>

        <div class="row">

          <form class="mb-5">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Como te llamas?" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Para estar en contacto contigo">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu e-mail con nadie.</div>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" placeholder="Dinos lo que piensas!" id="mensaje"></textarea><label for="floatingTextarea">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mantenme al tanto de noticias por e-mail</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn">Reiniciar</button>
          </form>

        </div>

        <div class="row d-none d-xl-flex">
